<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Welcome to <a href="https://www.eastdelta.edu.bd/"><br>EAST DELTA UNIVERSITY</a> <br> Admission Form</h3>

            <form action="https://formspree.io/f/mbjqablo" method="POST"id="myform">
                <input type="hidden" name="_captcha"value="false">
                
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
                <input type="text" name="age" id="age" placeholder="Enter your Age">
                <p id=gend>Gender:<input type="radio" name="gender" id="gender" value="male">male<input type="radio"
                        name="gender" id="gender" value="female">female</p>

                <textarea name="desc" id="desc" cols="30" rows="10"
                    placeholder="Enter any other information here"></textarea>
                <button class="btn">Submit</button>
            </form>
    </div>
    <script>
    var form = document.getElementById("myform");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>

</body>

</html>
